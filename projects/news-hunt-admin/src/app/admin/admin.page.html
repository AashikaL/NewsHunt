<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>admin</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
      <ion-list>
        <ion-row style="background-color: #dedede52; border-radius: 16px;" class="ion-margin"
          *ngFor="let item of items" (click)="openModal(item)" >
          <ion-col size="4">
            <img style="width: 300px; height: 100px; object-fit: cover; border-radius: 16px;" [src]="item.image"
              alt="">
          </ion-col>
          <ion-col size="8">
            <ion-label>
                <ion-text color="primary" style="cursor: pointer;">{{ item.heading }}</ion-text>
                <p>{{item.publish}}</p>
            </ion-label>
          </ion-col>
        </ion-row>
      </ion-list>
    </ion-grid> 
  </ion-content>
  <ion-fab vertical="bottom" horizontal="end" class="ion-padding" slot="fixed">
    <ion-fab-button (click)="toAdd()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
